module: satosa.backends.saml2.SAMLBackend
name: Saml2
config:
  #idp_blacklist_file: /path/to/blacklist.json

  # make metadata downloadable from entityid url
  entityid_endpoint: true

  sp_config:
    key_file: ./pki/privkey.pem
    cert_file: ./pki/cert.pem
    encryption_keypairs:
    - {'key_file': ./pki/privkey.pem, 'cert_file': ./pki/cert.pem}

    organization: {display_name: 'Blockchainlab SPID Proxy', name: 'blockchainlab.proxy.auth', url: 'https://www.spid.blockchainlab.it'}
    contact_person:
    - {contact_type: technical, email_address: "mailto:p.monteverdi@blockchainlab.it", given_name: Technical}
    - {contact_type: support, email_address: "mailto:info@blockchainlab.it", given_name: Support}

    metadata:
      local: [./metadata/idp/]
      # using pyFF or other MDX server
      # mdq:
      #  - url: "http://mdq.auth.unical.it/static/sha1"
          # cert: mdq.pem

    entityid: '<base_url>/<name>/metadata'
    accepted_time_diff: 300

    service:
      sp:
        ui_info:
          display_name:
            - lang: en
              text: "Blockchainlab SPID Proxy"
          description:
            - lang: en
              text: "Blockchainlab SPID Proxy"
          # information_url:
            # - lang: en
              # text: "http://sp.information.url/"
          #privacy_statement_url:
            #- lang: en
              #text: "https://www.example.org/privacy/"
          keywords:
            - lang: it
              text: ["Blockchainlab SPID Proxy", "Service Provider IT"]
            - lang: en
              text: ["Blockchainlab SPID Proxy", "Service Provider EN"]
          logo:
            text: "https://www.blockchainlab.it/images/logo.png"
            width: "100"
            height: "50"

        only_use_keys_in_metadata: true
        force_authn: true

        # sign dig and enc
        authn_requests_signed: true
        want_response_signed: true

        # this must be unsolicited because in production different workers do not share the same storage (outstanding queries)!
        allow_unsolicited: true

        # they works both with ppln-dev branch
        signing_algorithm: "http://www.w3.org/2001/04/xmldsig-more#rsa-sha256"
        digest_algorithm: "http://www.w3.org/2001/04/xmlenc#sha256"

        endpoints:
          assertion_consumer_service:
          - [<base_url>/<name>/acs/post, 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST']
          # single_logout_service:
          # - [<base_url>/<name>ls/post/, 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST']
          discovery_response:
          - [<base_url>/<name>/disco, 'urn:oasis:names:tc:SAML:profiles:SSO:idp-discovery-protocol']

        name_id_format: 'urn:oasis:names:tc:SAML:2.0:nameid-format:transient'
        name_id_format_allow_create: false

  # disco_srv must be defined if there is more than one IdP in the metadata specified above
  disco_srv: "https://discovery.blockchainlab.it/disco.html"
